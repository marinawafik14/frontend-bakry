<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

<div class="container py-5">
    <h3 class="mb-5">Shopping Cart</h3>
    <div class="row">
        <div class="col-lg-8">
            <!-- Cart Items -->
            <div class="card mb-4">
                <div class="card-body">
                @for (item of cartItems; track $index) {
                    <div class="row cart-item mb-3">
                        <div class="col-md-3">
                            <img src="{{item.image}}" alt="Product 1" class="img-fluid rounded">
                        </div>
                        <div class="col-md-5">
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="text-muted">{{item.category}}</p>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary btn-sm" type="button" (click)="updateQuantity(item, -1)">-</button>
                                <input style="max-width:45px" type="text"
                                class="form-control  form-control-sm text-center quantity-input"
                                [(ngModel)]="item.quantity" (input)="checkInput(item.quantity)" disabled="">
                                <button class="btn btn-outline-secondary btn-sm" type="button" (click)="updateQuantity(item, 1)">+</button>
                            </div>
                        </div>
                        <div class="col-md-2 text-end">
                            <p class="fw-bold">${{item.price}}</p>
                            <button class="btn btn-sm btn-outline-danger" (click)="removeCartItem(item.productId)">
                                    <i class="bi bi-trash"></i>
                                </button>
                        </div>
                    </div>
                    <hr>
                }@empty {
                    Cart is Empty
                }
                 @if (errorMessage) {
                    <div class="alert alert-danger" role="alert">
                        Not valid quantity!
                     </div>
                 }
                </div>
            </div>
            <!-- Continue Shopping Button -->
            <div class="row mb-4">
                <div class="col-6 text-start">
                  <a href="#" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                  </a>
                </div>
                <div class="col-6 text-end">
                    <button class="btn btn-outline-danger" (click)="clearCart()">Clear Cart</button>
                  </div>
              </div>
              
              
        </div>
        
        <div class="col-lg-4">
            <!-- Cart Summary -->
            <div class="card cart-summary">
                <div class="card-body">
                    <h5 class="card-title mb-4">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Subtotal</span>
                        <span>${{total}}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Shipping</span>
                        <span>$10.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <strong>Total</strong>
                        <strong>{{total+10}}</strong>
                    </div>
                    <button class="btn btn-primary w-100" (click)="proceddToCheckout()">Proceed to Checkout</button>
                </div>
            </div>
            <!-- Promo Code -->
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">Apply Promo Code</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter promo code">
                        <button class="btn btn-outline-secondary" type="button">Apply</button>
                    </div>
                </div>
            </div>
        </div>      
    </div>
   
</div>
