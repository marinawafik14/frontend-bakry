
<div class="container contact-form">
  <div class="contact-image">
      <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
  </div>
  <form method="post">
      <h3>Drop Us a Message</h3>
     <div class="row">

          <div class="col-md-6">
            

              <div class="form-group">
                  <button (click)="submitComment()"  name="btnSubmit" class="btnContact" value="Send Message" >Submit</button>
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <textarea name="txtMsg" [(ngModel)]="message" name="txtMsg"
                  class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
              </div>
          </div>

      </div>
      </form>
</div>
