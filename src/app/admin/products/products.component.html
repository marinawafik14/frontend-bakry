<h2>Products</h2>
<div class="container my-5">
  <input
    type="text"
    placeholder="Search Products"
    [(ngModel)]="filterText"
    (input)="applyFilter()"
    class="form-control mb-3"
  />
<!-- 
  <ngx-datatable
    [rows]="filteredProducts"
    [columns]="columns"
    class="bootstrap"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
  ></ngx-datatable> -->
    
<div class="container my-5">
  <div class="table-responsive table-bordered">
    <table class="table table-hover">
      <thead class="table-danger text-white">
         <tr>
          <th class="sortable" (click)="sortTable('_id')">Id</th>
          <th class="sortable" (click)="sortTable('name')">Name</th>
          <th class="sortable" (click)="sortTable('price')">Price</th>
          <th class="sortable" (click)="sortTable('status')">status</th>
          <th class="sortable" (click)="sortTable('sales')">Sales</th>
          <th class="sortable" (click)="sortTable('stock')">Stock</th>
          <th class="sortable" (click)="sortTable('flavor')">Flavor</th>
          <th class="sortable" (click)="sortTable('discounted')">Discounted</th>
          <th class="sortable" (click)="sortTable('createdAt')">Created At</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts; let i = index">
          <td>{{ product._id?.slice(-3) }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
             <span [ngClass]="{
    'bg-warning text-dark': product.status === 'Pending',
    'bg-success text-white': product.status === 'Approved',
    'bg-danger text-white': product.status === 'Rejected',
    'bg-secondary text-white': product.status === 'Out of Stock'
  }" class="p-.5 rounded">
    {{ product.status }}
  </span>
          </td>
          <td>{{ product.sales }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.flavor }}</td>
          <td>{{ product.discounted }}</td>
          <td>{{ product.createdAt }}</td>
           <td>
            <!-- Update Button -->
<!-- (click)="approve(product._id)" -->
            <!-- (click)="reject(product._id)" -->
          <button
  (click)="approve(product)"
  class="btn btn-sm btn-success me-2"
>
  <i class="bi bi-check-circle-fill"></i>
</button>
<!--  
 <button
  (click)="reject(product._id)"
  class="btn btn-sm btn-danger me-2"
>
  <i class="bi bi-x-circle-fill"></i>
</button>  -->

<button
  (click)="deleteProduct(product._id)"
  class="btn btn-sm btn-danger"
>
  <i class="bi bi-trash"></i>
</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
