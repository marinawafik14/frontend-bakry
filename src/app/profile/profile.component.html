<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-9">
      <h5 class="mb-4">Edit Your Profile</h5>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First Name">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="ProfileUser@gmail.com">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" formControlName="address" placeholder="Address">
        </div>
        <div class="mb-3">
          <label for="currentPassword" class="form-label">Current Password</label>
          <input type="password" id="currentPassword" class="form-control" formControlName="currentPassword">
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" id="newPassword" class="form-control" formControlName="newPassword">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-danger">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
