<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0 mt-5">Edit Your Profile</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <!-- First Name & Last Name -->
            <div class="row mb-4">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="Enter your first name" />
                <div *ngIf="firstName?.invalid && firstName?.touched" class="text-danger small mt-1">
                  First Name is required (Min 3 characters).
                </div>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Enter your last name" />
                <div *ngIf="lastName?.invalid && lastName?.touched" class="text-danger small mt-1">
                  Last Name is required (Min 3 characters).
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
              <div *ngIf="email?.invalid && email?.touched" class="text-danger small mt-1">
                Please enter a valid email.
              </div>
            </div>

            <!-- Password Section -->
            <div class="mb-4">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input type="password" id="currentPassword" class="form-control" formControlName="currentPassword" placeholder="Enter your current password" />
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-control" formControlName="newPassword" placeholder="Enter a new password" />
                <div *ngIf="newPassword?.invalid && newPassword?.touched" class="text-danger small mt-1">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm your new password" />
                <div *ngIf="profileForm.hasError('mismatch') && confirmPassword?.touched" class="text-danger small mt-1">
                  Passwords do not match.
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-end mt-4">
              <button type="button" class="btn btn-outline-secondary me-3" (click)="onCancel()">Cancel</button>
              <button type="submit" class="btn btn-danger" [disabled]="profileForm.invalid">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
